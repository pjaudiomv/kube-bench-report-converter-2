name: test
on:
  push:
    branches-ignore: ['main']

jobs:
  test-php:
    runs-on: ubuntu-24.04
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: install requirements
        run: |
          pip install pytest pytest-cov

      - name: test
        run: |
          pytest --cov=kube_bench_report_converter_2
